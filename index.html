<!DOCTYPE html>
<html>
<head>
    <title>Energy Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #6c5ce7;
            color: white;
            padding: 20px;
        }
        #clicker {
            width: 200px;
            height: 200px;
            background: #fd79a8;
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }
        #energy {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Energy Clicker</h1>
    <div>Ваша энергия: <span id="energy">0</span>⚡</div>
    
    <div id="clicker">КЛИКАЙ!</div>
    
    <div>
        <button onclick="buyUpgrade()">Улучшение (+1⚡/клик) - 10⚡</button>
    </div>

    <script>
        // Глобальные переменные игры
        let energy = localStorage.getItem('energy') || 0;
        let energyPerClick = localStorage.getItem('energyPerClick') || 1;
        let energyPerSecond = localStorage.getItem('energyPerSecond') || 0;
        
        // Инициализация Telegram WebApp
        Telegram.WebApp.expand();
        Telegram.WebApp.ready();
        
        // Обновление отображения энергии
        function updateEnergy() {
            document.getElementById('energy').textContent = energy;
            localStorage.setItem('energy', energy);
            saveGame(); // Автосохранение при изменении
        }
        
        // Обработчик кликов
        document.getElementById('clicker').addEventListener('click', () => {
            energy = Number(energy) + Number(energyPerClick);
            updateEnergy();
            
            // Анимация клика
            const clicker = document.getElementById('clicker');
            clicker.style.transform = 'scale(0.95)';
            setTimeout(() => {
                clicker.style.transform = 'scale(1)';
            }, 100);
        });
        
        // Покупка улучшений
        function buyUpgrade() {
            if (energy >= 10) {
                energy -= 10;
                energyPerClick = Number(energyPerClick) + 1;
                localStorage.setItem('energyPerClick', energyPerClick);
                updateEnergy();
                alert(`Улучшение куплено! Теперь вы получаете ${energyPerClick}⚡ за клик`);
            } else {
                alert('Недостаточно энергии!');
            }
        }
        
        // Функция сохранения прогресса
        function saveGame() {
            const gameData = {
                energy: Number(energy),
                energyPerClick: Number(energyPerClick),
                energyPerSecond: Number(energyPerSecond)
            };
            
            if (window.Telegram?.WebApp?.sendData) {
                try {
                    Telegram.WebApp.sendData(JSON.stringify(gameData));
                    console.log('Данные отправлены:', gameData);
                } catch (err) {
                    console.error('Ошибка отправки:', err);
                }
            }
        }
        
        // Автосохранение каждые 30 секунд
        setInterval(saveGame, 30000);
        
        // Сохранение при закрытии
        window.addEventListener('beforeunload', saveGame);
        
        // Первоначальная загрузка
        updateEnergy();
    </script>
</body>
</html>
