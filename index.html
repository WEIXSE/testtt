<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, text-align: center; padding: 20px; }
        #clicker { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Energy Clicker</h1>
    <p>Энергия: <span id="energy">0</span>⚡</p>
    <button id="clicker">КЛИКНИ МЕНЯ</button>

    <script>
        let energy = 0;
        let energyPerClick = 1;

        // Инициализация Telegram WebApp
        Telegram.WebApp.expand();
        Telegram.WebApp.ready();

        // Обработчик клика
        document.getElementById('clicker').addEventListener('click', () => {
            energy += energyPerClick;
            document.getElementById('energy').textContent = energy;
            
            // Отправляем данные в бота
            Telegram.WebApp.sendData(JSON.stringify({
                energy: energy,
                energyPerClick: energyPerClick
            }));
            
            console.log("Данные отправлены:", { energy, energyPerClick });
        });
    </script>
</body>
</html>
